# Config file for automatic testing at travis-ci.org

sudo: false
language: python

stages:
- test
- name: deploy
  if: repo = ESSS/pytest-regressions AND tag IS present
jobs:
  include:
    - python: 3.6
      env: TOX_ENV=linting
    - python: 2.7
      env: TOX_ENV=py27
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.6
      env: TOX_ENV=docs
    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: ESSS/pytest-regressions

install:
  - pip install -U pip
  - pip install -U setuptools tox

script:
  - tox -e $TOX_ENV

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
